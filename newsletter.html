  <body>
    <div id="wrapper">
      <header id="header">
        <img src="images/bent-creek-logo.png">
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="newsletter.html" class="active-link">Newsletter</a>
        </nav>
        <p></p>
      </header>
      <div id="main">
        <section>
          <p id="SignUp">Sign Up for Our Weekly Newsletter,</p>
          <p id="up-to-date">Stay up to date with events, activities, news and specials.</p>
          <input type="text" name="Name" placeholder="Name" id="nameInput">
          <input type="Email" name="Email" placeholder="Email" id="emailInput">
          <button type="button" name="button" id="signupButton">Submit</button>
        </section>
      </div>
    </div>
    <script type="text/javascript">
      var nameInput = document.getElementById('nameInput');
      var emailInput = document.getElementById('emailInput');
      var signupButton = document.getElementById('signupButton');
      signupButton.addEventListener('click', function(e) {
        var nameVal = nameInput.value;
        var emailVal = emailInput.value;
        if (nameVal && emailVal) {
          alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
          nameInput.value = "";
          emailInput.value = "";
        } else {
          alert('We would love for you to sign up, please provide both your name and email address.');
        }
      });
    </script>
  </body>
